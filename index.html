<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Play Tic-Tac-Toe">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Tic-Tac-Toe</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<header>
				<h1>Tic-Tac-Toe</h1>
			</header>

			<label>
				<input type="radio" name="game-type" value="2-player">Player vs. Player
			</label>
			<label>
				<input type="radio" name="game-type" value="AI">Player vs. Computer
			</label>
			<section class="gameboard">
				<div id="1"></div>
				<div id ="2"></div>
				<div id ="3"></div>
				<div id="4"></div>
				<div id="5"></div>
				<div id="6"></div>
				<div id="7"></div>
				<div id="8"></div>
				<div id="9"></div>
			</section>

			<button class="reset" type="button">Reset</button>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
